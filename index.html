<body>
    <div class="container">
        <header>
            <a class="text-decoration-none" href="#"><h1 class="text-center my-5 position-relative z-2 user-select-none ">Bookmarker</h1></a> 
        </header>
    
        <hr >
       <div class="second-header-container text-center d-flex justify-content-center align-items-center ">
        <i class="fa-solid fa-bookmark me-1 fs-4"></i>
        <h2 class=" fs-4 mx-1 mt-2">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark ms-1 fs-4"></i>
       </div>

       <div class="inputs my-5">
        <div class="mb-3">
            <i class="fa-solid fa-book-bookmark"></i>
            <label for="siteName" class="form-label ms-2 ">Site Name</label>
            <input oninput="validateSite(this)" type="email" class="form-control mx-1" id="siteName" placeholder="Bookmark Name">
          </div>
        <div class="mb-3 mt-4">
            <i class="fa-solid fa-link"></i>
            <label for="siteUrl" class="form-label ms-2 ">Site URL</label>
            <input oninput="validateSite(this)" type="email" class="form-control mx-1" id="siteUrl" placeholder="Website URL">
          </div>
          <div class="btn-container d-flex justify-content-center my-4">
              <button onclick="addSite()" type="button" class="btn btn-danger">Submit</button>
          </div>
       </div>
       <hr >

       <div class="outbut-table">
        <table class="table ">
            <thead class="text-center table ">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">
                
            </tbody>
        </table>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js-files/index.js"></script>
</body>
</html>
